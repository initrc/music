<!DOCTYPE html>
<html ng-app="musicApp">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/music.js"></script>
  </head>
  <body class="flex center vertical">
    <div ng-controller="PlaylistController as playList">

      <div class="flex center horizontal" id="info" ng-repeat="song in playList.songs">
        <img class="cover" src="image/cover2015.jpg"/>
        <div>
          <div class="text" id="title">{{song.name}}</div>
          <div class="text" id="subtitle">{{song.artist}} - {{song.album}}</div>
        </div>
      </div>

      <div>{{angular.element.param()}}</div>
  </body>
</html>
