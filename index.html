<!DOCTYPE html>
<html ng-app="musicApp">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>David's Music</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="js/music.js"></script>
  </head>
  <body ng-controller="PlaylistController" class="flex center vertical">
    <ul>
    <li ng-repeat="song in songs" class="flex start vertical">
      <div class="flex start horizontal" id="info">
        <img class="cover" ng-src="{{song.cover}}"/>
        <div>
          <div class="text" id="title">{{song.name}}</div>
          <div class="text" id="subtitle">{{song.artist}} - {{song.album}}</div>
        </div>
      </div>
      <div><audio ng-src="{{song.url}}" preload="metadata" controls/></div>
      <hr ng-hide="$last">
    </li>
    </ul>
  </body>
</html>
