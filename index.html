<!DOCTYPE html>
<html ng-app="musicApp">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <title>David's Piano Covers</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="icon" type="image/jpg" href="Piano Covers '17/cover.jpg">
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-controller="PlaylistController" class="flex center vertical">
    <!-- wechat share icon -->
    <div style="display:none"><img src="Piano Covers '17/cover.jpg"/></div>
    <ul>
    <li ng-repeat="song in songs" class="flex start vertical">
      <!-- song info -->
      <div class="flex start horizontal" id="info">
        <img class="cover" ng-src="{{song.cover}}"/>
        <div>
          <div class="text" id="title">{{song.name}}</div>
          <div class="text" id="subtitle">{{song.desc}} / {{song.artist}} - {{song.album}}</div>
        </div>
      </div>
      <!-- audio player -->
      <div><audio ng-src="{{song.url}}" preload="metadata" controls/></div>
      <hr ng-hide="$last">
    </li>
    </ul>
  </body>
</html>
